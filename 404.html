<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found – The Bihar Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #b30000;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #b30000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background: #8c0000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>आप जिस पेज को खोज रहे हैं वह मौजूद नहीं है।</p>
    <a href="/">होम पेज पर जाएं</a>
  </div>
</body>
</html>
