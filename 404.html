<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f4f4f4;
  font-family:Arial;
">

  <div style="
    background:#fff;
    padding:30px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
  ">

    <!-- LOADER -->
    <div id="loader"></div>

    <h1 style="color:#b30000;margin:15px 0;">404</h1>
    <p>Page not found</p>

    <a href="/" style="
      display:inline-block;
      margin-top:10px;
      color:#b30000;
      text-decoration:none;
      font-weight:bold;
    ">Go Home</a>

  </div>

  <style>
    #loader{
      width:60px;
      height:60px;
      border:6px solid #ddd;
      border-top:6px solid #b30000;
      border-radius:50%;
      margin:0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin{
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</body>
</html>
