<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | The Bihar Update</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#121212;
    font-family:'Inter',sans-serif;
    color:#eaeaea;
}

/* Header */
.header{
    padding:20px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #c62828;
}

.logo{
    font-family:'Playfair Display',serif;
    font-size:24px;
}
.logo span{color:#c62828;}

.date{
    font-size:13px;
    color:#888;
}

/* Main */
.wrapper{
    height:calc(100vh - 80px);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px;
    position:relative;
}

/* Watermark 404 */
.wrapper::before{
    content:"404";
    position:absolute;
    font-size:280px;
    font-weight:700;
    color:rgba(255,255,255,0.03);
    z-index:0;
}

.content{
    position:relative;
    z-index:2;
    max-width:700px;
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

h1{
    font-family:'Playfair Display',serif;
    font-size:42px;
    margin-bottom:20px;
}

p{
    font-size:15px;
    color:#9e9e9e;
    line-height:1.8;
    margin-bottom:40px;
}

/* Single Button */
.button a{
    display:inline-block;
    padding:12px 32px;
    border:1px solid #c62828;
    color:#c62828;
    text-decoration:none;
    letter-spacing:1px;
    transition:0.3s ease;
}

.button a:hover{
    background:#c62828;
    color:white;
}

@media(max-width:600px){
    h1{font-size:26px;}
    .wrapper::before{font-size:150px;}
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">The <span>Bihar Update</span></div>
    <div class="date" id="date"></div>
</div>

<div class="wrapper">
    <div class="content">
        <h1>PAGE NOT FOUND</h1>
        <p>
            The page you are looking for may have been removed,
            renamed, or temporarily unavailable.
        </p>
        <div class="button">
            <a href="https://thebiharupdate.vercel.app/">RETURN HOME</a>
        </div>
    </div>
</div>

<script>
const today = new Date();
document.getElementById("date").innerHTML =
today.toLocaleDateString("en-IN",{weekday:'long',year:'numeric',month:'long',day:'numeric'});
</script>

</body>
</html>
