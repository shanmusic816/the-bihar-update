<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance | The Bihar Update</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#0f0f10;
    font-family:'Inter',sans-serif;
    color:#f1f1f1;
}

/* Top Red Accent */
.top-bar{
    height:4px;
    background:#c62828;
}

/* Header */
.header{
    padding:25px 70px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #222;
}

.logo{
    font-family:'Playfair Display',serif;
    font-size:26px;
}

.logo span{
    color:#c62828;
}

.date{
    font-size:14px;
    color:#aaa;
}

/* Main */
.wrapper{
    height:calc(100vh - 110px);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px;
}

.content{
    max-width:750px;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:'Playfair Display',serif;
    font-size:48px;
    margin-bottom:20px;
}

.divider{
    width:80px;
    height:2px;
    background:#c62828;
    margin:30px auto;
}

p{
    font-size:17px;
    color:#b5b5b5;
    line-height:1.9;
    margin-bottom:30px;
}

.status{
    font-size:14px;
    letter-spacing:2px;
    color:#c62828;
    font-weight:500;
}

@media(max-width:600px){
    h1{
        font-size:28px;
    }
}
</style>
</head>

<body>

<div class="top-bar"></div>

<div class="header">
    <div class="logo">The <span>Bihar Update</span></div>
    <div class="date" id="date"></div>
</div>

<div class="wrapper">
    <div class="content">

        <h1>WE ARE UNDER MAINTENANCE</h1>

        <div class="divider"></div>

        <p>
            Our website is temporarily unavailable while we perform scheduled updates.
            We are working to enhance performance and improve your experience.
            Please check back shortly.
        </p>

        <div class="status">
            MAINTENANCE IN PROGRESS
        </div>

    </div>
</div>

<script>
function updateDateTime() {
    const now = new Date();

    const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };

    const date = now.toLocaleDateString('en-IN', dateOptions);

    const time = now.toLocaleTimeString('en-IN', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });

    document.getElementById("date").innerHTML =
        date + " | " + time + " IST";
}

updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
