<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Bihar Update - Cricket Match</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1593341646782-4e6b5fcb9f0c') no-repeat center center/cover;
    height: 100vh;
    color: white;
    text-align: center;
}

.overlay {
    background: rgba(0,0,0,0.7);
    height: 100vh;
}

.header {
    background: #c62828;
    padding: 15px;
    font-size: 28px;
    font-weight: bold;
}

.nav {
    margin-top: 10px;
}

.nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.nav a:hover {
    text-decoration: underline;
}

.content-box {
    margin-top: 120px;
}

h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.timer {
    font-size: 28px;
    font-weight: bold;
    margin-top: 15px;
    color: #00ff00;
}

.info {
    margin-top: 15px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="overlay">

<div class="header">The Bihar Update</div>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="content-box">
    <h2 id="statusText">Match Starting Soon</h2>
    <div class="info">
        Match Starts At: 7:00 PM<br>
        Live Scores Begin At: 7:30 PM
    </div>
    <div class="timer" id="countdown"></div>
</div>

</div>

<script>

// ðŸ”¥ SET YOUR MATCH DATE HERE
// Format: Year, Month-1, Date, Hour, Minute
// Example below is today at 7:30 PM

const scoreStartTime = new Date();
scoreStartTime.setHours(19, 30, 0); // 7:30 PM

function updateCountdown() {
    const now = new Date();
    const diff = scoreStartTime - now;

    if (diff <= 0) {
        document.getElementById("statusText").innerHTML = "Live Scores Are Now Available!";
        document.getElementById("countdown").innerHTML = "Match is Live";
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        hours + "h " + minutes + "m " + seconds + "s Remaining";
}

setInterval(updateCountdown, 1000);
updateCountdown();

</script>

</body>
</html>
