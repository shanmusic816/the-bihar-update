<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IND vs SA Live | The Bihar Update</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
  background:url('images/cricket-bg.jpeg') no-repeat center center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  z-index:0;
}

.header{
  position:absolute;
  top:20px;
  font-size:26px;
  font-weight:bold;
  z-index:2;
}

.header span{color:#c62828;}

.box{
  position:relative;
  z-index:2;
  background:rgba(0,0,0,0.8);
  padding:40px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:500px;
}

.live{color:#ff1744;font-weight:bold;}
</style>
</head>

<body>

<div class="header">
  The <span>Bihar Update</span>
</div>

<div class="box">
  <h2 id="statusText">Match Starting Soon</h2>
  <p id="countdown"></p>
</div>

<script>
// Set match start time (Today 7:00 PM IST)
let matchTime = new Date();
matchTime.setHours(19,0,0,0);

function updateTimer(){
  let now = new Date();
  let diff = matchTime - now;

  if(diff <= 0){
    document.getElementById("statusText").innerHTML = "ðŸ”´ LIVE NOW";
    document.getElementById("countdown").innerHTML = "Match has started!";
    return;
  }

  let hours = Math.floor(diff / (1000*60*60));
  let minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  let seconds = Math.floor((diff % (1000*60)) / 1000);

  document.getElementById("countdown").innerHTML =
    hours + "h " + minutes + "m " + seconds + "s remaining";
}

setInterval(updateTimer,1000);
updateTimer();
</script>

</body>
</html>
