<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Cricket | The Bihar Update</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter, system-ui, sans-serif;
}

body{
min-height:100vh;
background:
linear-gradient(rgba(0,0,0,0.82),rgba(0,0,0,0.9)),
url("https://images.unsplash.com/photo-1540747913346-19e32dc3e97e") center/cover no-repeat;
color:#f1f5f9;
display:flex;
flex-direction:column;
}

/* NAVBAR */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 40px;
background:rgba(12,18,30,0.85);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(255,255,255,0.06);
}

.logo{
font-size:14px;
font-weight:600;
letter-spacing:1px;
}

.nav-links{
display:flex;
gap:28px;
font-size:13px;
}

.nav-links a{
color:#cbd5e1;
text-decoration:none;
transition:0.25s ease;
}

.nav-links a:hover{
color:#22c55e;
}

/* CENTER */
.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
}

.wrapper{
width:100%;
max-width:520px;
background:rgba(12,18,30,0.95);
border-radius:16px;
overflow:hidden;
box-shadow:0 35px 90px rgba(0,0,0,0.8);
border:1px solid rgba(255,255,255,0.06);
}

/* HEADER */
.card-header{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 18px;
background:rgba(255,255,255,0.03);
font-size:13px;
}

.live{
display:flex;
align-items:center;
gap:6px;
color:#ef4444;
font-weight:600;
}

.dot{
width:8px;
height:8px;
border-radius:50%;
background:#ef4444;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{opacity:1;transform:scale(1);}
50%{opacity:0.4;transform:scale(1.4);}
100%{opacity:1;transform:scale(1);}
}

/* MATCH INFO */
.match{
text-align:center;
padding:20px;
border-bottom:1px solid rgba(255,255,255,0.06);
}

.match h2{
font-size:18px;
font-weight:600;
margin-bottom:4px;
}

.match p{
font-size:12px;
color:#94a3b8;
}

/* SCORE */
.score-row{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 22px;
font-size:15px;
border-bottom:1px solid rgba(255,255,255,0.06);
}

.team{
font-weight:600;
}

.score{
font-weight:700;
font-size:18px;
}

/* STATS */
.stats{
padding:14px 20px;
font-size:12px;
color:#cbd5e1;
text-align:center;
border-bottom:1px solid rgba(255,255,255,0.06);
}

/* FOOTER */
.footer{
display:flex;
justify-content:space-between;
padding:12px 18px;
font-size:11px;
color:#94a3b8;
background:rgba(255,255,255,0.02);
}

@media(max-width:600px){
.navbar{padding:14px 20px;}
.nav-links{gap:16px;}
}

</style>
</head>

<body>

<div class="navbar">
<div class="logo">THE BIHAR UPDATE</div>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</div>
</div>

<div class="main">
<div class="wrapper">

<div class="card-header">
<div>Match Center</div>
<div class="live">
<div class="dot"></div>LIVE
</div>
</div>

<div class="match">
<h2 id="matchName">Loading...</h2>
<p id="matchVenue"></p>
</div>

<div class="score-row">
<div class="team" id="team1">-</div>
<div class="score" id="score1">-</div>
</div>

<div class="score-row">
<div class="team" id="team2">-</div>
<div class="score" id="score2">-</div>
</div>

<div class="stats" id="statsText">
Waiting for live data...
</div>

<div class="footer">
<div id="statusText"></div>
<div id="clock"></div>
</div>

</div>
</div>

<script>

const API_KEY = "https://api.cricapi.com/v1/currentMatches?apikey=0d1e4d24-19c5-45b4-836a-d9687476177a";

/* Clock */
setInterval(()=>{
document.getElementById("clock").innerText =
new Date().toLocaleTimeString();
},1000);

function showNoMatch(){
document.getElementById("matchName").innerText =
"No Live Match Right Now";
document.getElementById("matchVenue").innerText = "";
document.getElementById("team1").innerText = "-";
document.getElementById("team2").innerText = "-";
document.getElementById("score1").innerText = "-";
document.getElementById("score2").innerText = "-";
document.getElementById("statsText").innerText =
"Live updates will appear automatically.";
document.getElementById("statusText").innerText = "";
}

async function loadMatch(){

try{

const res = await fetch(
"https://api.cricapi.com/v1/currentMatches?apikey="+API_KEY
);

if(!res.ok){
showNoMatch();
return;
}

const data = await res.json();

if(!data || !data.data){
showNoMatch();
return;
}

let match = data.data.find(m=>m.matchStarted===true);

if(!match){
showNoMatch();
return;
}

/* Match info */
document.getElementById("matchName").innerText =
match.name || "";

document.getElementById("matchVenue").innerText =
match.venue || "";

/* Score */
if(match.score && match.score.length>0){

let innings = match.score;

document.getElementById("team1").innerText =
innings[0].inning || "";

document.getElementById("score1").innerText =
innings[0].r + "/" + innings[0].w + " (" + innings[0].o + ")";

if(innings[1]){
document.getElementById("team2").innerText =
innings[1].inning || "";

document.getElementById("score2").innerText =
innings[1].r + "/" + innings[1].w + " (" + innings[1].o + ")";

let target = innings[0].r + 1;
let need = target - innings[1].r;

document.getElementById("statsText").innerText =
"Target " + target + " â€¢ Need " + need;
}

}

document.getElementById("statusText").innerText =
match.status || "";

}catch(e){
showNoMatch();
}

}

loadMatch();
setInterval(loadMatch,60000);

</script>

</body>
</html>
