<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Cricket | The Bihar Update</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
min-height:100vh;
background:linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.9)),
url("https://images.unsplash.com/photo-1540747913346-19e32dc3e97e") center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
color:white;
padding:20px;
}

.container{
max-width:800px;
width:100%;
text-align:center;
}

.title{
font-size:38px;
font-weight:800;
margin-bottom:10px;
}

.liveClock{
font-size:16px;
opacity:0.8;
margin-bottom:30px;
}

.card{
background:rgba(0,0,0,0.75);
border-radius:30px;
padding:60px 40px;
box-shadow:0 40px 100px rgba(0,0,0,0.95);
}

.live{
color:#ff3b3b;
font-weight:bold;
font-size:22px;
margin-bottom:25px;
}

.match{
font-size:28px;
font-weight:600;
margin-bottom:10px;
}

.time{
font-size:22px;
margin-top:20px;
opacity:0.9;
}

.countdown{
font-size:36px;
font-weight:bold;
margin-top:25px;
letter-spacing:2px;
}

.note{
margin-top:25px;
opacity:0.6;
font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<div class="title">The Bihar Update</div>
<div id="liveClock" class="liveClock"></div>

<div class="card">

<div class="live">ðŸ”´ LIVE CRICKET</div>

<div class="match">India vs Australia</div>

<div class="time">Match Starts At: <b>7:00 PM</b></div>

<div id="countdown" class="countdown"></div>

<div class="note">
Live scoreboard will activate automatically once the match begins.
</div>

</div>
</div>

<script>

/* LIVE CURRENT TIME */
setInterval(()=>{
document.getElementById("liveClock").innerText =
"Current Time: " + new Date().toLocaleTimeString();
},1000);

/* SET MATCH START TIME (24-hour format) */
const matchTime = new Date();
matchTime.setHours(19,0,0,0); // 7:00 PM

function updateCountdown(){

const now = new Date();
const diff = matchTime - now;

if(diff <= 0){
document.getElementById("countdown").innerText = "Starting Soon...";
return;
}

const hours = Math.floor(diff / (1000*60*60));
const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
const seconds = Math.floor((diff % (1000*60)) / 1000);

document.getElementById("countdown").innerText =
hours+"h "+minutes+"m "+seconds+"s";
}

setInterval(updateCountdown,1000);
updateCountdown();

</script>

</body>
</html>
