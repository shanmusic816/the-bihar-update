<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IND vs SA Live | The Bihar Update</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:url('images/cricket-bg.jpeg') no-repeat center center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  color:white;
  position:relative;
}

/* Dark overlay */
body::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.65);
  z-index:0;
}

/* Header */
.header{
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
  font-size:26px;
  font-weight:bold;
  letter-spacing:1px;
}

.header span{
  color:#c62828;
}

/* Score Box */
.score-box{
  position:relative;
  z-index:2;
  margin:auto;
  background:rgba(0,0,0,0.75);
  padding:40px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:600px;
  backdrop-filter:blur(6px);
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.live{
  color:#ff1744;
  font-weight:bold;
  margin-bottom:10px;
  font-size:14px;
}

.team{
  font-size:22px;
  margin:10px 0;
}

.score{
  font-size:28px;
  font-weight:bold;
  margin:15px 0;
}

.status{
  font-size:14px;
  color:#ccc;
  margin-top:10px;
}

@media(max-width:600px){
  .score-box{
    padding:25px;
  }
  .team{
    font-size:18px;
  }
  .score{
    font-size:22px;
  }
}
</style>
</head>

<body>

<div class="header">
  The <span>Bihar Update</span>
</div>

<div class="score-box">
  <div class="live">ðŸ”´ LIVE SCORE</div>
  <div class="team" id="matchName">Loading match...</div>
  <div class="score" id="matchScore">Fetching score...</div>
  <div class="status" id="matchStatus"></div>
</div>

<script>
const API_KEY = "YOUR_API_KEY_HERE";   // ðŸ”‘ Apna API key yaha daalo
const MATCH_ID = "YOUR_MATCH_ID_HERE"; // ðŸ†” Match ID yaha daalo

async function fetchScore(){
  try{
    const response = await fetch(
      `https://api.cricapi.com/v1/match_info?apikey=${API_KEY}&id=${MATCH_ID}`
    );

    const data = await response.json();

    if(data.status !== "success"){
      document.getElementById("matchScore").innerHTML = "Unable to load score";
      return;
    }

    const match = data.data;

    document.getElementById("matchName").innerHTML = match.name;
    document.getElementById("matchScore").innerHTML = match.score || "Score updating...";
    document.getElementById("matchStatus").innerHTML = match.status;

  } catch(error){
    document.getElementById("matchScore").innerHTML = "API Error";
  }
}

fetchScore();
setInterval(fetchScore, 120000); // refresh every 30 sec
</script>

</body>
</html>
