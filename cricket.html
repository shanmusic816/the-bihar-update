<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IND vs ZIM Live</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("images/INDvsZIM.jpg") no-repeat center center;
  background-size:cover;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
}

.live-box{
  position:relative;
  background:rgba(0,0,0,0.6);
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  backdrop-filter:blur(8px);
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  min-width:300px;
}

.score{
  font-size:26px;
  font-weight:bold;
  margin:10px 0;
}

.live{
  margin-top:15px;
  display:inline-block;
  padding:8px 20px;
  background:#ff0000;
  border-radius:30px;
  font-size:14px;
  font-weight:bold;
  letter-spacing:1px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{opacity:1;}
  50%{opacity:0.6;}
  100%{opacity:1;}
}
</style>
</head>
<body>

<div class="live-box">
  <div class="score" id="score1">Loading...</div>
  <div class="score" id="score2"></div>
  <div class="live">LIVE</div>
</div>

<script>

const API_KEY = "YOUR_API_KEY"; // ðŸ‘ˆ yaha apna key daalo

async function fetchScore(){
  try{
    const response = await fetch(
      `https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`
    );

    const data = await response.json();

    if(!data.data) throw new Error("No data");

    const match = data.data.find(m =>
      m.teams.includes("India") &&
      m.teams.includes("Zimbabwe")
    );

    if(!match){
      document.getElementById("score1").innerText = "Match not live";
      document.getElementById("score2").innerText = "";
      return;
    }

    const score = match.score;

    document.getElementById("score1").innerText =
      match.teams[0] + " " +
      score[0]?.r + "/" + score[0]?.w +
      " (" + score[0]?.o + ")";

    document.getElementById("score2").innerText =
      match.teams[1] + " " +
      score[1]?.r + "/" + score[1]?.w +
      " (" + score[1]?.o + ")";

  }catch(err){
    document.getElementById("score1").innerText = "Error loading";
    document.getElementById("score2").innerText = "";
    console.log(err);
  }
}

fetchScore();
setInterval(fetchScore,120000); // 15 sec refresh

</script>

</body>
</html>
