<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Cricket Score - The Bihar Update</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
color:white;
}

.overlay{
background:linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
min-height:100vh;
padding:20px;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 0;
border-bottom:1px solid rgba(255,255,255,0.2);
}

.logo{
font-weight:bold;
font-size:20px;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-size:14px;
opacity:0.8;
}

.container{
max-width:650px;
margin:60px auto;
background:linear-gradient(145deg,#0d1b2a,#091423);
padding:35px;
border-radius:18px;
box-shadow:0 0 40px rgba(255,0,0,0.4);
}

.live-tag{
color:red;
font-weight:bold;
float:right;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0.4;}
}

.match-title{
font-size:22px;
margin-bottom:10px;
}

.team{
display:flex;
justify-content:space-between;
margin:20px 0;
font-size:20px;
}

.score{
font-size:30px;
font-weight:bold;
}

.final{
opacity:0.7;
font-size:14px;
}

.highlight{
background:rgba(255,0,0,0.15);
padding:10px;
border-radius:8px;
}

.info{
margin-top:20px;
opacity:0.8;
font-size:14px;
}

.footer{
margin-top:25px;
text-align:right;
font-size:12px;
opacity:0.6;
}
</style>
</head>

<body>
<div class="overlay">

<header>
<div class="logo">THE BIHAR UPDATE</div>
<nav>
<a href="/">Home</a>
<a href="/about.html">About</a>
<a href="/contact.html">Contact</a>
</nav>
</header>

<div class="container">

<div class="match-title">
India vs Namibia
<span class="live-tag">LIVE</span>
</div>

<!-- India Completed Innings -->
<div class="team">
<div>
IND  
<div class="final">Completed Innings</div>
</div>
<div class="score">209/9 (20)</div>
</div>

<hr style="opacity:0.2;">

<!-- Namibia Live -->
<div class="team highlight">
<div>
NAM  
<div style="color:#ff4d4d;font-size:14px;">Batting Now</div>
</div>
<div class="score">49/1 (5.3)</div>
</div>

<div class="info">
NAM need 161 runs in 87 balls  
<br>CRR: 8.91 | RRR: 11.1
</div>

<div class="footer">
Last Updated: <span id="time"></span>
</div>

</div>
</div>

<script>
function updateTime(){
const now = new Date();
document.getElementById("time").innerText = now.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
