  <div id="countdown">Loading countdown...</div>

  <div class="status" id="matchStatus">UPCOMING</div>
</div>

<script>
const matchDate = new Date("March 1, 2026 19:00:00").getTime();
const countdownElement = document.getElementById("countdown");
const statusElement = document.getElementById("matchStatus");

const timer = setInterval(function(){
  const now = new Date().getTime();
  const distance = matchDate - now;

  if(distance < 0){
    clearInterval(timer);
    countdownElement.innerHTML = "Match is LIVE now!";
    statusElement.innerHTML = "LIVE";
    statusElement.style.background = "#00c853";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownElement.innerHTML =
    days + "d " +
    hours + "h " +
    minutes + "m " +
    seconds + "s";

}, 1000);
</script>
