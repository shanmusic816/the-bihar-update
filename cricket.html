<div class="live-box">
    <h2>ðŸ”´ Live Match</h2>

    <div id="team1" class="score">Loading...</div>
    <div id="team2" class="score"></div>

    <div id="status" class="status"></div>
</div>

 <script>

const API_KEY = "0d1e4d24-19c5-45b4-836a-d9687476177a";
const MATCH_ID = "ee956254-981a-4e83-aaaf-3f8cfeaef105";

async function fetchLiveScore() {
  try {
    const response = await fetch(
      `https://api.cricapi.com/v1/match_info?apikey=${API_KEY}&id=${MATCH_ID}`
    );

    const result = await response.json();
    console.log(result);

    if (result.status !== "success") {
      document.getElementById("status").innerText = "Match Not Available";
      return;
    }

    const match = result.data;

    if(match.score && match.score.length > 0){
      document.getElementById("team1").innerText =
        match.score[0].r + "/" + match.score[0].w + " (" + match.score[0].o + " ov)";
    }

    document.getElementById("team2").innerText = match.status;
    document.getElementById("status").innerText = "Live";

  } catch (error) {
    document.getElementById("status").innerText = "Error Loading Score";
  }
}

fetchLiveScore();
setInterval(fetchLiveScore, 30000);

</script>

</body>
