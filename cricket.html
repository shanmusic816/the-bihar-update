<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Bihar Update - Live Cricket</title>

<style>

/* Proper Full Screen Fix */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh;
    color: white;
    text-align: center;
    position: relative;
}

/* Dark Premium Overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85));
    z-index: -1;
}

/* Header */
.header {
    background: linear-gradient(90deg, #b71c1c, #e53935);
    padding: 18px;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

/* Nav */
.nav {
    margin-top: 12px;
}

.nav a {
    color: white;
    margin: 0 18px;
    text-decoration: none;
    font-weight: 600;
}

.nav a:hover {
    color: #ffd700;
}

/* Score Card */
.score-card {
    margin-top: 120px;
    width: 90%;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    padding: 30px;
    border-radius: 18px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.15);
}

.match-title {
    font-size: 24px;
    margin-bottom: 15px;
}

.team {
    font-size: 20px;
    margin: 12px 0;
    padding: 8px;
    background: rgba(0,0,0,0.4);
    border-radius: 8px;
}

.status {
    margin-top: 15px;
    font-size: 18px;
    color: #00ff88;
    font-weight: bold;
}

.live-dot {
    height: 10px;
    width: 10px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    animation: blink 1s infinite;
    margin-right: 8px;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

</style>
</head>

<body>

<div class="header">The Bihar Update</div>

<div class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
</div>

<div class="score-card">
    <div class="match-title">
        <span class="live-dot"></span>
        <span id="match">Loading Match...</span>
    </div>

    <div class="team" id="team1"></div>
    <div class="team" id="team2"></div>
    <div class="status" id="status"></div>
</div>

<script>

const apiUrl = "https://api.cricapi.com/v1/cricScore?apikey=0d1e4d24-19c5-45b4-836a-d9687476177a";
const apiKey = "0d1e4d24-19c5-45b4-836a-d9687476177a";

async function fetchLiveScore() {
    try {
        const response = await fetch(apiUrl, {
            headers: {
                "Authorization": "Bearer " + apiKey
            }
        });

        const data = await response.json();

        document.getElementById("match").innerHTML = data.match_name || "Live Match";
        document.getElementById("team1").innerHTML = (data.team1 || "") + " : " + (data.score1 || "");
        document.getElementById("team2").innerHTML = (data.team2 || "") + " : " + (data.score2 || "");
        document.getElementById("status").innerHTML = data.status || "Match in Progress";

    } catch (error) {
        document.getElementById("match").innerHTML = "Live Score Not Available";
    }
}

fetchLiveScore();
setInterval(fetchLiveScore, 1800000);

</script>

</body>
</html>
