<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Bihar Update - Speed Test</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    text-align:center;
}

/* HEADER */
.header{
    padding:30px 10px 10px;
}

.brand{
    font-size:38px;
    font-weight:bold;
    letter-spacing:2px;
    color:#38bdf8;
}

.sub-brand{
    font-size:18px;
    opacity:0.8;
    margin-top:5px;
}

/* CARD DESIGN */
.container{
    margin-top:30px;
}

.card{
    width:350px;
    margin:auto;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

/* SPEEDOMETER */
.speedometer{
    width:250px;
    height:250px;
    border-radius:50%;
    border:15px solid rgba(255,255,255,0.1);
    margin:20px auto;
    position:relative;
}

.needle{
    width:4px;
    height:110px;
    background:#22d3ee;
    position:absolute;
    bottom:50%;
    left:50%;
    transform-origin:bottom;
    transform:rotate(-90deg);
    transition:transform 0.2s ease-out;
}

.center{
    width:20px;
    height:20px;
    background:white;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

.speed{
    font-size:28px;
    margin-top:15px;
}

/* BUTTON */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:#3b82f6;
    color:white;
    cursor:pointer;
    margin-top:15px;
}

/* RESULTS */
.results{
    margin-top:20px;
    font-size:18px;
    opacity:0.9;
}
</style>
</head>

<body>

<div class="header">
    <div class="brand">The Bihar Update</div>
    <div class="sub-brand">Speed Test</div>
</div>

<div class="container">
<div class="card">

<div class="speedometer">
<div class="needle" id="needle"></div>
<div class="center"></div>
</div>

<div class="speed" id="liveSpeed">0 Mbps</div>

<button onclick="startTest()">Start Test</button>

<div class="results">
<p>Ping: <span id="ping">-</span> ms</p>
<p>Download: <span id="download">-</span> Mbps</p>
<p>Upload: <span id="upload">-</span> Mbps</p>
</div>

</div>
</div>

<script>

function rotateNeedle(speed){
    let maxSpeed = 300;
    if(speed > maxSpeed) speed = maxSpeed;
    let degree = (speed/maxSpeed)*180 - 90;
    document.getElementById("needle").style.transform =
        "rotate("+degree+"deg)";
    document.getElementById("liveSpeed").innerText =
        speed.toFixed(2)+" Mbps";
}

async function pingTest(){
    let start = performance.now();
    await fetch("https://jsonplaceholder.typicode.com/posts/1?"+Math.random());
    return performance.now() - start;
}

async function fakeDownload(){
    return new Promise(resolve=>{
        let speed = 0;
        let interval = setInterval(()=>{
            speed += Math.random()*20;
            rotateNeedle(speed);
            if(speed >= 120){
                clearInterval(interval);
                resolve(speed.toFixed(2));
            }
        },200);
    });
}

async function fakeUpload(){
    return new Promise(resolve=>{
        let speed = 0;
        let interval = setInterval(()=>{
            speed += Math.random()*15;
            rotateNeedle(speed);
            if(speed >= 60){
                clearInterval(interval);
                resolve(speed.toFixed(2));
            }
        },200);
    });
}

async function startTest(){
    document.getElementById("ping").innerText="Testing...";
    document.getElementById("download").innerText="Testing...";
    document.getElementById("upload").innerText="Testing...";
    rotateNeedle(0);

    let ping = await pingTest();
    document.getElementById("ping").innerText=ping.toFixed(2);

    let download = await fakeDownload();
    document.getElementById("download").innerText=download;

    let upload = await fakeUpload();
    document.getElementById("upload").innerText=upload;
}

</script>

</body>
</html>
